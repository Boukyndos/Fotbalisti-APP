<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TJ Písek</title>
</head>
<body>
    
    <div class="navigace">
        <div class="balon">
            <img src="images/1165218.png" alt="fotbalový míč" class="balon1-img">
        </div>
        <div class="heading">
            <h1 class="main-text">Fotbalisti Písek a Bukovec - Mladší žáci</h1>
        </div>
        <div class="balon">
            <img src="images/1165218.png" alt="fotbalový míč" class="balon2-img">
        </div>

    </div>

    <div class="hero">
        <form action="" class="form">
            <div class="inputs">
                <input type="text" class="py-input" placeholder="jméno fotbalisty">
                <input type="text" class="py-input" placeholder="příjmení fotbalisty">
                <input type="text" class="py-input" placeholder="číslo dresu">
                <input type="text" class="py-input" placeholder="nastřílených gólů">

                <select name="positions" id="pos">
                    <option value="GK">▼Pozice fotbalisty▼</option>
                    <option value="GK">Brankář</option>
                    <option value="CB">Stoper</option>
                    <option value="LB">Levá obrana</option>
                    <option value="RB">Pravá obrana</option>
                    <option value="RB">Střední záložník</option>
                    <option value="LW">Levý záložník</option>
                    <option value="RW">Pravý záložník</option>
                    <option value="ST">Útočník</option>
                </select>
            </div>
        </form>
    </div>


</body>


<py-script> 
</py-script>
</html>
